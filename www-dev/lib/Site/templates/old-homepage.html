      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbbiTD_OwFnWN1nWMgd4ScvG0sQeWostg">
</script>
<script type="text/javascript">
  function initialize() {
    var mapOptions = {
      center: { lat: 32.222980, lng: -110.970824},
      zoom: 18,
      disableDefaultUI: true
    };
    var map = new google.maps.Map(document.getElementById('map-canvas'),
        mapOptions);
    var marker = new google.maps.Marker({
        position: new google.maps.LatLng(32.222980,-110.970824),
        map: map,
        title: 'Hello World!'
    });
  }
  google.maps.event.addDomListener(window, 'load', initialize);
</script>
<div id="map-canvas" style="height: 300px; width: 300px;"></div>
